<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <!-- Bootstrap core CSS -->
</head>
<body>
<div th:each="item : ${itemList}">
    <a th:href="@{/catalog/{id}(id=${item.getId()})}"
    th:text="${item.getName() + ', ' + item.getDescription() + ', '
    + item.getColor() + ', ' + item.getPrice()}"></a>
</div>

<br/>
<hr/>

<a href="/catalog/new">Add new item</a>

</body>
</html>
